<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.css"> -->
</head>

<body>
    <header>
        <div class="inner-width">
            <h1 class="header-title">
                <span>C</span>
                <span>o</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
                <span>&nbsp&nbsp</span>
                <span>A</span>
                <span>n</span>
                <span>d</span>
                <span>r</span>
                <span>u</span>
            </h1>
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="nav-menu">
        <nav>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Works</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </nav>
    </div>
    <div class="container">
        <div class="clock">
            <div class="hours">
                <p>12</p>
            </div>
            <div class="hours">|</div>
            <div class="hours">|</div>
            <div class="hours">
                <p style="transform: rotateZ(-90deg)">3</p>
            </div>
            <div class="hours">|</div>
            <div class="hours">|</div>
            <div class="hours">
                <p style="transform: rotateZ(180deg)">6</p>
            </div>
            <div class="hours">|</div>
            <div class="hours">|</div>
            <div class="hours">
                <p style="transform: rotateZ(90deg)">9</p>
            </div>
            <div class="hours">|</div>
            <div class="hours">|</div>
            <div class="arms hours-arm"></div>
            <div class="arms min"></div>
            <div class="arms sec"></div>
        </div>
    </div>
    <div class="container">
        <div class="clock">
            <div class="hours hours-secondy">
                <p>12</p>
            </div>
            <div class="hours hours-secondy">|</div>
            <div class="hours hours-secondy">|</div>
            <div class="hours hours-secondy">
                <p style="transform: rotateZ(-90deg)">3</p>
            </div>
            <div class="hours hours-secondy">|</div>
            <div class="hours hours-secondy">|</div>
            <div class="hours hours-secondy">
                <p style="transform: rotateZ(180deg)">6</p>
            </div>
            <div class="hours hours-secondy">|</div>
            <div class="hours hours-secondy">|</div>
            <div class="hours hours-secondy">
                <p style="transform: rotateZ(90deg)">9</p>
            </div>
            <div class="hours hours-secondy">|</div>
            <div class="hours hours-secondy">|</div>
            <div class="arms2 hours-arm"></div>
            <div class="arms2 min"></div>
            <div class="arms2 sec"></div>
        </div>
    </div>
    <script src="./js/script.js" defer>
        $(".menu-icon").click(function() {
            $(this).toggleClass("active");
            $(".nav-menu").toggleClass("active");
            $(".menu-icon i").toggleClass(("fa-times"))
        })
    </script>

</body>

</html>;
